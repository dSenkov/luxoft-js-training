<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees app</title>
</head>
<body>

<div class="tab">
    <button id="searchButton" class="tabLinks"
            onclick="openTab(event, 'searchPane')">Search employee
    </button>
    <button class="tabLinks"
            onclick="openTab(event, 'addPane')">Add employee
    </button>
</div>

<div id="searchPane" class="tabcontent">
    <h3>Search employee</h3>
    <form>
        <input id="nameSearch" placeholder="Name" size="30">
        <input id="surnameSearch" placeholder="Surname" size="30">

        Search by manager:
        <select id="managerSearch"></select>

        <button type="button" id="searchEmployeesButton"
                onclick="searchEmployeeUI()">Find employees
        </button>
        <input type="reset" value="Reset form">
    </form>

    <div id="employeesPlaceholder"></div>
</div>

<div id="addPane" class="tabcontent">
    <h3>Add employee</h3>

    <label for="name">Name:</label>
    <input id="name" placeholder="Name">

    <label for="surname">Surname:</label>
    <input id="surname" placeholder="Surname">

    <label for="dateOfBirth">Date of birth:</label>
    <input type="date" id="dateOfBirth" placeholder="Date of birth">

    <label for="managerSelect">Manager:</label>
    <select id="managerSelect"></select>

    <div id="addEmployeeFormErrorMessage"></div>

    <p>
        <button id="addEmployeeButton" onclick="addEmployeeUI()">Add employee</button>
    </p>
</div>

<script src="./dist/bundle.js"></script>
</body>
</html>
